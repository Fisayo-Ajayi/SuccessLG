# render.yaml - Web Service for SuccessLG
services:
  - type: web
    name: SuccessLG-MUST-WORK
    env: python
    pythonVersion: "3.11.15"       # Force Python 3.11
    region: frankfurt
    branch: main
    plan: free
    buildCommand: "poetry install --no-dev"  # Use Poetry to install dependencies
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: "production"
      # Add any other secrets here, e.g., API keys
      # - key: SECRET_KEY
      #   value: "your-secret-key"
